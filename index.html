    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Was sind die Vorteile von DermaScan360?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Wir bieten eine Termingarantie ohne lange Wartezeiten - für gesetzlich und privat Versicherte. Bei DermaScan360 erhalten sie einen Termin spätestens innerhalb von drei Werktagen. Darüber hinaus sind wir mit modernster Technik ausgestattet. Durch Total-Body-Mapping und digitaler Dermatoskopie mit KI-Unterstützung wird die Präzision der Hautkrebsvorsorge erhöht. Sie erhalten einen Arztbericht mit konkreter und genauer Handlungsempfehlung für eine reibungslose Weiterbehandlung."
          }
        },
        {
          "@type": "Question",
          "name": "Wie unterscheidet sich DermaScan360 von einem üblichen Hautkrebsscreening?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Im Gegensatz zum klassischen Arzttermin ermöglichen wir ein vollständig digitalisiertes Hautkrebs-Screening. Vor Ort begleitet Sie unser speziell geschultes Team und erstellt mithilfe von Kamerasystemen hochwertige Aufnahmen Ihrer Haut – ohne direkten Arztkontakt. Die dermatologische Begutachtung erfolgt im Anschluss durch einen erfahrenen Hautarzt. Ihren Befund inklusive eines aussagekräftigen Arztbriefs mit konkreten Empfehlungen zum weiteren Vorgehen erhalten Sie innerhalb weniger Werktage nach Vorstellung. Bei Auffälligkeiten werden Sie durch einen unserer Hautärzte telefonisch zur ausführlichen Befundbesprechung kontaktiert."
          }
        },
        {
          "@type": "Question",
          "name": "Was passiert, wenn ein Befund auffällig sein sollte?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Bei Auffälligkeiten erfolgt eine telefonische Befundbesprechung durch einen unserer Ärzte. Hier werden Befund und die weiteren Schritte detailliert mit Ihnen besprochen. Sie erhalten zudem einen Arztbrief mit einer konkreten Handlungsempfehlung."
          }
        },
        {
          "@type": "Question",
          "name": "Werden die Kosten von meiner Krankenkasse übernommen?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Die meisten gesetzlichen Krankenkassen übernehmen die Kosten aktuell nicht. Es handelt sich also um eine Selbstzahlerleistung. Wir empfehlen jedoch, die Rechnung bei Ihrer Krankenkasse einzureichen, um ggf. von einer Teilerstattung zu profitieren. Private Krankenkassen übernehmen die Kosten regelhaft."
          }
        },
        {
          "@type": "Question",
          "name": "Habe ich Kontakt zu einem Arzt?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Vor Ort besteht kein direkter Kontakt zu einem Arzt. Die Fotoaufnahmen vor Ort werden durch unser geschultes Team erstellt. Erst im Anschluss werden die Aufnahmen von einem Facharzt für Dermatologie sorgfältig analysiert und befundet. Bei Auffälligkeiten nimmt der behandelnde Arzt telefonisch Kontakt mit Ihnen auf."
          }
        },
        {
          "@type": "Question",
          "name": "Muss ich mich vollständig entkleiden und wird tatsächlich die gesamte Hautfläche erfasst?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sie können frei entscheiden, ob Sie sich vollständig oder teilweise entkleiden. Für eine möglichst vollständige Hautanalyse ist es empfehlenswert, sich so weit wie möglich zu entkleiden. Bereiche, die von der Kamera nicht erfasst werden können (z.B. behaarte Kopfhaut, hautnahe Schleimhäute, Genitalien, Zehenzwischenräume, Haut auf Haut Kontakte), können - sofern gewünscht - von unserem geschulten Personal gesondert inspiriert und mit einem Auflichtmikroskop dokumentiert werden. Auf diese Weise lassen sich auch schwer einsehbare Hautareale ergänzend untersuchen."
          }
        },
        {
          "@type": "Question",
          "name": "Wer kann meine Daten und Fotoaufnahmen sehen und sind diese sicher?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Ihre personenbezogenen Daten sowie Fotoaufnahmen werden ausschließlich von dem betreuenden Team und behandelnden Arzt gesichtet. Die Verarbeitung Ihrer Daten erfolgt DSGVO-konform. Sämtliche personenbezogenen Daten werden ausschließlich zum Zwecke der Diagnostik verwendet. Es erfolgt keine Weitergabe an Dritte."
          }
        },
        {
          "@type": "Question",
          "name": "Ist das Screening für Menschen mit Behinderungen möglich?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Während des Ganzkörper-Screenings ist es erforderlich, über etwa 5-10 Minuten selbstständig zu stehen. Daher ist ein sicherer Stand und eine gewisse Beweglichkeit erforderlich. Einzelne Hautveränderungen können jedoch auch bei eingeschränkter Gehfähigkeit mit Unterstützung durch unser Team dokumentiert werden."
          }
        },
        {
          "@type": "Question",
          "name": "Kann ich mich vorbereiten?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Für eine ideale Beurteilbarkeit sollte die Haut sauber und ungeschminkt sein. Langes Haar sollte zusammengebunden oder hochgesteckt werden. Bei starker Körperbehaarung empfiehlt sich eine Körperrasur. Alternativ können stark behaarte Bereiche aber auch manuell mit einem Dermatoskop inspiziert und dokumentiert werden."
          }
        },
        {
          "@type": "Question",
          "name": "Wie lange dauert die Untersuchung?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Die Dauer des Ganzkörper-Screenings hängt von den individuellen Untersuchungsbedingungen sowie der Anzahl auffälliger Veränderungen ab. In der Regel dauert die eigentliche Untersuchung ca. 15-20min. Bitte planen Sie für Ihren gesamten Aufenthalt ca. 30 Minuten ein, da wir vor der Untersuchung noch Gesundheitsfragen erheben."
          }
        }
      ]
    }
